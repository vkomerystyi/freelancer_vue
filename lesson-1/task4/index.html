<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Document</title>
    </head>
    <body>
        <!-- Задача 4. “Рахунок у банку”
        Вимоги:
        1) Спочатку сума дорівнює 0грн. Змінити суму у гривнях можна або зарахуванням на рахунок, або зняттям.
        2) Сума автоматично переводиться у долари та євро (фіксований курс задається у data).
        3) можливість зарахувати суму (контролювати, щоб не була від’ємною)
        4) можливість зняти (щоб не можна зняти більше ніж є на рахунку)
        5) при виконанні зняття і зарахування коштів вираховувати 3% від суми (відображати кількість відсотків автоматично)
        
        При зміні суми :
        - якщо було зняття, то суму відоражати червоним
        - якщо було зарахування, то суму відображати зеленим
        Якщо сума валюти менша за 100 то відображати червоним кольором, інакше 
        -->
        <div id="app">
            <div>Суму на рахунку: <span>{{ amountMoney }} грн</span></div>
            <div>
                <label
                    >Зарахувати на рахунок:
                    <input type="number" v-model.lazy="grnSum" />
                    <button @click="getSum">Зарахувати</button>
                </label>
            </div>
            <div>
                <label
                    >Знати з рахунку:
                    <input type="number" v-model.lazy="removeMoney" />
                    <button @click="removeSum">Зняти</button>
                </label>
            </div>
            <div>
                Відсотки за обслуговування:<span><!--  -->грн</span>
            </div>
            <hr />
            <div>Сума у доларах:<span> $ {{ dollarSum }}</span></div>
            <div>Сума у євро:<span> Є {{ euroSum }}</span></div>
        </div>
        <script>
            const { createApp } = Vue

            const app = createApp({
                data() {
                    return {
                        amountMoney: 0,
                        removeMoney: null,
                        dollarRate: 38,
                        euroRate: 40,
                        grnSum: null,
                    }
                },
                computed: {
                    //  2) Сума автоматично переводиться у долари та євро (фіксований курс задається у data).
                    dollarSum() {
                        return (this.amountMoney / this.dollarRate).toFixed(2)
                    },
                    euroSum() {
                        return (this.amountMoney / this.euroRate).toFixed(2)
                    },

                    // 5) при виконанні зняття і зарахування коштів вираховувати 3% від суми (відображати кількість відсотків автоматично)
                    // вираховувати 3%
                },
                methods: {
                    getSum() {
                        this.amountMoney += this.grnSum
                        this.grnSum = null
                    },
                    removeSum() {
                        this.amountMoney -= this.removeMoney
                        this.removeMoney = null
                    },
                },
            })
            app.mount("#app")
        </script>
    </body>
</html>
