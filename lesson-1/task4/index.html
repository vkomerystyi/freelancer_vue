<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Document</title>
    </head>
    <body>
        <!-- Задача 4. “Рахунок у банку”
        Вимоги:
        1) Спочатку сума дорівнює 0грн. Змінити суму у гривнях можна або зарахуванням на рахунок, або зняттям. +
        2) Сума автоматично переводиться у долари та євро (фіксований курс задається у data). +
        3) можливість зарахувати суму (контролювати, щоб не була від’ємною) +
        4) можливість зняти (щоб не можна зняти більше ніж є на рахунку) +
        5) при виконанні зняття і зарахування коштів вираховувати 3% від суми (відображати кількість відсотків автоматично) +
        
        При зміні суми :
        - якщо було зняття, то суму відоражати червоним +
        - якщо було зарахування, то суму відображати зеленим +
        Якщо сума валюти менша за 100 то відображати червоним кольором, інакше 
        -->
        <div id="app">
            <div :style="color">Суму на рахунку: <span>{{ balanceMoney }} грн</span></div>
            <div>
                <label
                    >Зарахувати на рахунок:
                    <input type="number" v-model.lazy="depositMoney" />
                    <button @click="addSum">Зарахувати</button>
                </label>
            </div>
            <div>
                <label
                    >Знати з рахунку:
                    <input type="number" v-model.lazy="removeMoney" />
                    <button @click="removeSum">Зняти</button>
                </label>
            </div>

            <div>Відсотки:<span> {{ interest }} грн</span></div>
            <hr />
            <div>Сума у доларах:<span> $ {{ dollarRate }}</span></div>
            <div>Сума у євро:<span> Є {{ euroRate }}</span></div>
        </div>
        <script>
            const { createApp } = Vue

            const app = createApp({
                data() {
                    return {
                        balanceMoney: 0,
                        depositMoney: 0,
                        removeMoney: 0,
                        interest: 0,
                        color: "color:black",
                    }
                },
                computed: {
                    dollarRate() {
                        return this.balanceMoney / 38
                    },
                    euroRate() {
                        return this.balanceMoney / 40
                    },
                },
                methods: {
                    addSum() {
                        if (this.depositMoney > 0) {
                            this.balanceMoney += this.depositMoney
                            this.interest = this.depositMoney * 0.03
                            this.balanceMoney -= this.interest
                            this.depositMoney = 0
                            this.color = "color:green"
                        }
                    },
                    removeSum() {
                        if (this.removeMoney <= this.balanceMoney) {
                            this.balanceMoney -= this.removeMoney
                            this.interest = this.removeMoney * 0.03
                            this.balanceMoney -= this.interest
                            this.removeMoney = 0
                            this.color = "color:red"
                        }
                    },
                },
            })
            app.mount("#app")
        </script>
    </body>
</html>
