<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <div>
                <label
                    >Вводиться номер місяця:
                    <input type="number" v-model="numberMonth" @change="mouns" />
                </label>
            </div>
            <hr />
            <div>{{ show.season}}</div>
            <div>{{show.outerwear}}</div>
            <div><img :src="show.img" /></div>
        </div>
        <script>
            const { createApp } = Vue

            const app = createApp({
                data() {
                    return {
                        numberMonth: 0,
                        show: {},
                        recommendedClothing: [
                            {
                                season: "Зима",
                                outerwear: "Верхній одяг: зимове пальто, пуховики, шуби.",
                                img: "../task2/img/1.jpg",
                                month: [1, 2, 12],
                            },
                            {
                                season: "Весна",
                                outerwear: "Верхній одяг: легка куртка або вітровка.",
                                img: "../task2/img/2.jpg",
                                month: [3, 4, 5],
                            },
                            {
                                season: "Літо ",
                                outerwear: "Верхній одяг: футболки, майки, сорочки з коротким рукавом.",
                                img: "../task2/img/3.jpg",
                                month: [6, 7, 8],
                            },
                            {
                                season: "Осінь ",
                                outerwear: "Верхній одяг: пальто, демісезонні куртки, водонепроникні плащі.",
                                img: "../task2/img/4.jpg",
                                month: [9, 10, 11],
                            },
                        ],
                    }
                },
                methods: {
                    mouns() {
                        this.recommendedClothing.forEach((element) => {
                            if (element.month.includes(this.numberMonth)) {
                                this.show = element
                            }
                        })
                    },
                },
            })

            app.mount("#app")
        </script>
    </body>
</html>
