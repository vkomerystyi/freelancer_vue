<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
    <style>
      .wrapper {
        height: 100vh;
      }
      .box {
        padding: 10px;
      }
      .white {
        background-color: white;
      }
      .blue {
        background-color: blue;
      }
      .green {
        background-color: green;
      }
      .red {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="wrapper" :class="{[tempClass]:temp}">
        <div class="box">
          <label> Температура: <input type="number" v-model="temp" /> </label>
        </div>
      </div>
    </div>
    <script>
      const { createApp } = Vue
      const app = createApp({
        data() {
          return {
            temp: null,
          }
        },
        computed: {
          tempClass() {
            let resClass
            if (this.temp < 0) resClass = 'white'
            else if (this.temp < 10) resClass = 'blue'
            else if (this.temp < 22) resClass = 'green'
            else resClass = 'red'
            return resClass
          },
        },
      })
      app.mount('#app')
    </script>
  </body>
</html>
