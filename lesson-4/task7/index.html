<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>
        <label>
          Назва товару:
          <input type="text" v-model="product.title" />
        </label>
      </div>
      <div>
        <label>
          Ціна товару:
          <input type="number" v-model="product.price" />
        </label>
      </div>
      <button @click="saveData">Зберегти данні</button>
    </div>
    <script>
      const { createApp } = Vue
      createApp({
        data() {
          return {
            product: {
              title: null,
              price: null,
            },
          }
        },
        methods: {
          saveData() {
            localStorage.setItem('product', JSON.stringify(this.product))
          },
          loadData() {
            if (localStorage.getItem('product')) this.product = JSON.parse(localStorage.getItem('product'))
          },
        },
        mounted() {
          this.loadData()
        },
      }).mount('#app')
    </script>
  </body>
</html>
